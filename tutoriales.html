    <style>
        /* Estilos específicos para la sección de vídeos */
        .video-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
        }

        .video-container iframe {
            width: 100%;
            height: 300px;
        }

        @media screen and (max-width: 768px) {
            .video-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
